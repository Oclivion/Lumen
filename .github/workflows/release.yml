name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libsodium-dev \
            libsecp256k1-dev \
            libgmp-dev \
            zstd \
            fuse \
            libfuse2 \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Build release binary
        run: cargo build --release -p lumen

      - name: Run tests
        run: cargo test --release

      - name: Download cardano-node
        run: |
          mkdir -p .cache/cardano
          cd .cache/cardano
          CARDANO_VERSION="9.2.1"
          curl -L -o cardano-node.tar.gz \
            "https://github.com/IntersectMBO/cardano-node/releases/download/${CARDANO_VERSION}/cardano-node-${CARDANO_VERSION}-linux.tar.gz"
          mkdir -p "cardano-node-${CARDANO_VERSION}"
          tar xzf cardano-node.tar.gz -C "cardano-node-${CARDANO_VERSION}" --strip-components=1
          rm cardano-node.tar.gz

      - name: Download mithril-client
        run: |
          mkdir -p .cache/cardano
          cd .cache/cardano
          MITHRIL_VERSION="2543.1-hotfix"
          curl -L -o mithril.tar.gz \
            "https://github.com/input-output-hk/mithril/releases/download/${MITHRIL_VERSION}/mithril-${MITHRIL_VERSION}-linux-x64.tar.gz"
          tar xzf mithril.tar.gz
          mv mithril-client "mithril-client-${MITHRIL_VERSION}" || true
          rm -f mithril.tar.gz

      - name: Build AppImage
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix if present
          ./packaging/linux/build-appimage.sh "$VERSION"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-x86_64
          path: |
            releases/Lumen-*-x86_64.AppImage
            releases/Lumen-*-x86_64.AppImage.sha256
            releases/Lumen-*-x86_64.AppImage.zsync

  sign-and-release:
    needs: [build-linux]
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: releases
          merge-multiple: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-script
        run: cargo install cargo-script

      - name: Sign releases
        env:
          LUMEN_SIGNING_KEY: ${{ secrets.LUMEN_SIGNING_KEY }}
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          VERSION="${VERSION#v}"
          chmod +x packaging/sign-release.sh
          ./packaging/sign-release.sh "$VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            releases/Lumen-*-x86_64.AppImage
            releases/Lumen-*-x86_64.AppImage.sha256
            releases/version.json
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}

  # Future: Add macOS and Windows builds
