name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build-static-binary:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-static-${{ hashFiles('**/Cargo.lock') }}

      - name: Build static binary
        run: |
          # Build static binary for smart binary architecture
          cargo build --release -p lumen
          cp target/release/lumen lumen-linux-x86_64

      - name: Run tests
        run: cargo test --release

      - name: Upload static binary
        uses: actions/upload-artifact@v4
        with:
          name: static-binary
          path: lumen-linux-x86_64

  build-appimage:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-appimage-${{ hashFiles('**/Cargo.lock') }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libsodium-dev \
            libsecp256k1-dev \
            libgmp-dev \
            zstd \
            fuse \
            libfuse2 \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Build release binary
        run: cargo build --release -p lumen

      - name: Download cardano-node
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          mkdir -p .cache/cardano
          cd .cache/cardano
          # Fetch latest stable cardano-node release
          CARDANO_VERSION=$(gh release view --repo IntersectMBO/cardano-node --json tagName -q '.tagName')
          echo "Downloading cardano-node version: ${CARDANO_VERSION}"
          # Use gh release download for authenticated, reliable downloads
          gh release download "${CARDANO_VERSION}" \
            --repo IntersectMBO/cardano-node \
            --pattern "cardano-node-${CARDANO_VERSION}-linux.tar.gz"
          mkdir -p "cardano-node-${CARDANO_VERSION}"
          tar xzf "cardano-node-${CARDANO_VERSION}-linux.tar.gz" -C "cardano-node-${CARDANO_VERSION}" --strip-components=1
          rm "cardano-node-${CARDANO_VERSION}-linux.tar.gz"

      - name: Download mithril-client
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          mkdir -p .cache/cardano
          cd .cache/cardano
          # Fetch latest stable mithril release (excludes pre-releases)
          MITHRIL_VERSION=$(gh release view --repo input-output-hk/mithril --json tagName -q '.tagName')
          echo "Downloading mithril-client version: ${MITHRIL_VERSION}"
          # Use gh release download for authenticated, reliable downloads
          gh release download "${MITHRIL_VERSION}" \
            --repo input-output-hk/mithril \
            --pattern "mithril-${MITHRIL_VERSION}-linux-x64.tar.gz"
          tar xzf "mithril-${MITHRIL_VERSION}-linux-x64.tar.gz"
          mv mithril-client "mithril-client-${MITHRIL_VERSION}" || true
          rm -f "mithril-${MITHRIL_VERSION}-linux-x64.tar.gz"

      - name: Build AppImage
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix if present
          ./packaging/linux/build-appimage.sh "$VERSION"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: appimage-x86_64
          path: |
            releases/Lumen-*-x86_64.AppImage
            releases/Lumen-*-x86_64.AppImage.sha256
            releases/Lumen-*-x86_64.AppImage.zsync

  sign-and-release:
    needs: [build-static-binary, build-appimage]
    if: always() && needs.build-static-binary.result == 'success'
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download static binary
        uses: actions/download-artifact@v4
        with:
          name: static-binary
          path: releases

      - name: Download AppImage artifacts
        uses: actions/download-artifact@v4
        with:
          name: appimage-x86_64
          path: releases
        continue-on-error: true

      - name: Sign releases
        env:
          LUMEN_SIGNING_KEY: ${{ secrets.LUMEN_SIGNING_KEY }}
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          VERSION="${VERSION#v}"
          chmod +x packaging/sign-release.sh
          ./packaging/sign-release.sh "$VERSION"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          VERSION="${VERSION#v}"
          TAG="v${VERSION}"
          REPO="${{ github.repository }}"

          # Prepare release assets
          cd releases

          # Always include static binary and version
          RELEASE_ASSETS="lumen-linux-x86_64 version.json"

          # Include AppImage if available
          if [ -f "Lumen-${VERSION}-x86_64.AppImage" ]; then
            echo "AppImage build successful, including in release"
            cp "Lumen-${VERSION}-x86_64.AppImage" "Lumen-x86_64.AppImage"
            cp "Lumen-${VERSION}-x86_64.AppImage.sha256" "Lumen-x86_64.AppImage.sha256"
            RELEASE_ASSETS="$RELEASE_ASSETS Lumen-*-x86_64.AppImage Lumen-*-x86_64.AppImage.sha256"
          else
            echo "AppImage not available, releasing static binary only"
          fi

          cd ..

          # Create or update release
          if gh release view "$TAG" --repo "$REPO" >/dev/null 2>&1; then
            echo "Updating existing release $TAG..."
            gh release upload "$TAG" releases/$RELEASE_ASSETS \
              --repo "$REPO" \
              --clobber
          else
            echo "Creating new release $TAG..."
            gh release create "$TAG" releases/$RELEASE_ASSETS \
              --repo "$REPO" \
              --title "Lumen v${VERSION}" \
              --generate-notes
          fi

